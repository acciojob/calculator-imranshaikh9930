<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="calculator">
    <input type="text" id="input" readonly>
    <button id="block7" class="number">7</button>
    <button id="block8" class="number">8</button>
    <button id="block9" class="number">9</button>
    <button id="divide" class="operation">/</button>
    <button id="block4" class="number">4</button>
    <button id="block5" class="number">5</button>
    <button id="block6" class="number">6</button>
    <button id="multiply" class="operation">*</button>
    <button id="block1" class="number">1</button>
    <button id="block2" class="number">2</button>
    <button id="block3" class="number">3</button>
    <button id="minus" class="operation">-</button>
    <button id="block0" class="number">0</button>
    <button id="dot" class="dot">.</button>
    <button id="ans" class="operation">=</button>
    <button id="plus" class="operation">+</button>
    <button id="clr" class="clear">C</button>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
